<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lute JavaScript endpoint</title>
</head>
<body>
<script src="lute.min.js"></script>
<script>
    // 扩展格式化功能的渲染器 https://github.com/88250/lute/issues/5
    let formatRenderer = {
        renderImage: function (n, entering) {
            console.log('重写 Image 节点', n, entering)
            return Lute.WalkContinue;
        },
        renderBang: function (n, entering) {
            console.log('重写 Bang 节点', n, entering)
            return Lute.WalkStop;
        },
    };
    let luteEngine = Lute.New({
        "renderers": {
            "format": formatRenderer,
        }
    });

    // 没有扩展需求的话直接构造即可
    // let luteEngine = Lute.New();

    function onMarkdown(it) {
        let result = luteEngine.MarkdownStr("", it.value);
        let output = result[1] ? result[1] : result[0];
        document.getElementById('output').innerHTML = output;

        console.log(luteEngine.HTML2Md(output));
    }
</script>

<textarea id="input" rows="10" cols="150"
          oninput="onMarkdown(this)">**Lute** - A structured markdown engine.</textarea>
<div id="output"></div>
<script>
    let result = luteEngine.MarkdownStr("", document.getElementById('input').value);
    let output = result[1] ? result[1] : result[0];
    document.getElementById('output').innerHTML = output;
</script>
</body>
</html>
