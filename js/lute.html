<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lute JavaScript endpoint</title>
</head>
<body>
<script src="lute.min.js"></script>
<script>
    function onMarkdown(it) {
        document.getElementById('output').innerHTML = lute.markdown(it.value);
    }
</script>

<textarea id="input" rows="10" cols="150" oninput="onMarkdown(this)">**Lute** - A structured markdown engine.</textarea>
<div id="output"></div>
<script>
    document.getElementById('output').innerHTML = lute.markdown(document.getElementById('input').value);
</script>
</body>
</html>
